{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Register Account{% endblock %}

<main class="container form-container">


{% block content %}
    {% block heading %}<h1 class ="main-heading">Registration</h1>{% endblock %}
    <form method="POST">
    {% csrf_token %}
    {{ registration_form | as_bootstrap }}
    <button type="button submit" class="btn btn-outline-primary">Register</button>
    </form>
    <br>
    <p class= "password">Already Registered? Click <a href="{% url 'login' %}">here.</a></p>
{% endblock %}
</main>
