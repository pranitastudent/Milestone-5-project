{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
    
    {% if post %}
        <a href= "{% url 'post_delete' product.id %}">Delete</a>
    {% endif %}
{% endblock %}
