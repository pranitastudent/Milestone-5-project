{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <div class="feedback-container">
    <h1 class="feedback text-center">Please Give Us Some Feedback ..</h1>
{% if current.user.id %}   
    <form method="POST" enctype="multipart/form-data" class="feedback-form">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
{% endif %}    
    </div>
    </div>
    

{% endblock %}
