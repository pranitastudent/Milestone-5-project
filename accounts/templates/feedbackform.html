{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <h1 class ="main class text-center">Give Us Feedback</h1>

                {% csrf_token %}
                {{ form| as_bootstrap }}

            </form>
        </div>
     </div>
</div>

{% endblock %}
