{% extends 'base.html' %} {% block content %} 

<div class="row">
    <div class="col-md-2 col-sm-3 text-center">
         <p><span class="boldtext">{{ user.username }}</p>
    </div>
    <div class="col-md-10 col-sm-9">
        <h3>{{ product_title }}</h3>
        <div class="row">
            <div class="col-xs-9">
                <p>{{ post.feedback }}</p>
                <p><span class="boldtext">Published on:</span> {{ published_date }} </p>
                <p><span class="boldtext">Rating:</span> {{ rating_product }}</p>
               
            </div>
        </div>
    </div>
    <hr>
</div>
{% endblock %}
