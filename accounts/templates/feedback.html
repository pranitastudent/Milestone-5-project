{% extends 'base.html' %} {% block content %} {% for post in posts %}

<div class="row">
  <div class="col-md-2 col-sm-3 text-center">
    <h1>{{post.Title}}</h1>
    <span>{{post.created_date}}</span>
    <p>{{post.feedback}}</p>
    <span>{{post.Score}}</span>
    <a href = "{% url 'Feedback_detail' %}"></a>
  </div>
</div>

{% endfor %} {% endblock %}
