{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
            <p><span class="boldtext">{{ user.username }}</span>{{ username }}</p>
        </div>
        <div class="col-sm-10 col-md-9">
             <h3>{{ post.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ post.content }}</p>
                    <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                    <p><span class="boldtext">Views:</span> {{post.views}}</p>
                    <p> Please rate the product 1-5 (Poor - Excellent) : <span class="boldtext">Rating:</span> {{post.rating }}</p>
                    <a href="{% url 'get_posts' %}" class="btn btn-default">Back to Feedback</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
