{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-2 col-sm-3 text-center">
    <h1>{{post.Title}}</h1>
    <span>{{post.created_date}}</span>
    <p>{{post.feedback}}</p>
    <span>{{post.Score}}</span>
    <button type="submit">Submit</button>
    <a href="{% url 'post' %}" class="btn btn-default">Feedback</a>
    <a href="{% url 'edit_post' post.id %}" class="btn btn-default">Edit Feedback</a>
  </div>
</div>


{% endblock %}
